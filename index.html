<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <main>
        <header>
            <div class="heading">
                <img src="/images.jpg" alt="">
                <i class="fa-solid fa-lock-keyhole"></i>
                <h2>PASSWORD GENERATOR</h2>
                <!-- <P>creat a strong and secure password to keep your account safe online.</P> -->
            </div>
            <div class="display">
                <input id="disp" type="text" value="00000" readonly>
            </div>
            <div class="length">
                <label for="length"> Enter lenghth</label>
                <input type="number" id="length">
            </div>
            <div class="types">
                <div class="upparcase">
                    <label for="uppar">UPPARCASE</label>
                    <input type="checkbox" name="" id="uppar">
                </div>
                <div class="lowercase">
                    <label for="lower">LOWERCASE</label>
                    <input type="checkbox" id="lower">
                </div>
                <div class="spec">

                    <label for="special">SPECIL SIMBOLS</label>
                    <input type="checkbox" id="special">
                </div>
                <div class="number">
                    <label for="numbers">NUMBERS</label>
                    <input type="checkbox" id="numbers">
                </div>
            </div>
            <button id="btn">Generate</button>
        </header>
    </main>

    <script src="script.js"></script>
</body>

</html>
